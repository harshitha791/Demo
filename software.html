        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Estimation Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 300px;
            width: 100%;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solar Panel Estimation Calculator</h1>

    <label for="country">Select Country:</label>
    <select id="country">
        <option value="USA">United States</option>
        <option value="IN">India</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <!-- Add more countries as needed -->
    </select>

    <label for="panelType">Type of Solar Panel:</label>
    <select id="panelType">
        <option value="standard">Standard Efficiency</option>
        <option value="highEfficiency">High Efficiency</option>
    </select>

    <label for="landArea">Area of Land (in square feet):</label>
    <select id="landArea">
            <option value="1000">1000 sq ft</option>
            <option value="2000">2000 sq ft</option>
            <option value="3000">3000 sq ft</option>
            <option value="4000">4000 sq ft</option>
            <option value="5000">5000 sq ft</option>
            <!-- Add more options as needed -->
     </select>
    <input type="number" id="landArea" placeholder="Enter land area in square feet" />

    <label for="energyUsage">Estimated Monthly Energy Usage (kWh):</label>
    <select id="energyUsage">
        <option value="low">Low (200 - 500 kWh)</option>
        <option value="medium">Medium (500 - 1000 kWh)</option>
        <option value="high">High (1000+ kWh)</option>
    </select>

    <label for="map">Select your Location on the Map:</label>
    <div id="map"></div>

    <div class="error" id="errorMsg"></div>

    <div id="results" style="color: aliceblue;">
        <h2>Results:</h2>
        <p id="solarIrradiance">Solar Irradiance (kWh/m²/day): </p>
        <p id="costEstimate">Total Cost Estimate: </p>
        <p id="savingsEstimate">Estimated Yearly Savings: </p>
        <p id="recommendedPanels">Recommended Number of Panels: </p>
        <p id="recommendedProvider">Recommended Provider: </p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Currency mapping based on country selection
    const currencyMapping = {
        'USA': { symbol: '$', panelCost: 300, installationCost: 500 },
        'IN': { symbol: '₹', panelCost: 22000, installationCost: 20000 },
        'CA': { symbol: 'C$', panelCost: 380, installationCost: 600 },
        'AU': { symbol: 'A$', panelCost: 400, installationCost: 700 },
        // Add more countries as needed
    };

    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    let userLat, userLng;

    map.on('click', function (e) {
        userLat = e.latlng.lat;
        userLng = e.latlng.lng;
        L.marker([userLat, userLng]).addTo(map).bindPopup("Selected Location").openPopup();
        getSolarIrradiance(userLat, userLng);
    });

    function getSolarIrradiance(lat, lng) {
        const irradiance = Math.random() * (5.5 - 3.5) + 3.5; // Simulated irradiance
        document.getElementById('solarIrradiance').textContent = `Solar Irradiance (kWh/m²/day): ${irradiance.toFixed(2)}`;
        calculateResults(irradiance);
    }

    document.getElementById('country').addEventListener('change', () => calculateResults());
    document.getElementById('panelType').addEventListener('change', () => calculateResults());
    document.getElementById('landArea').addEventListener('input', () => calculateResults());
    document.getElementById('energyUsage').addEventListener('change', () => calculateResults());

    function calculateResults(solarIrradiance = 4.5) {
        const country = document.getElementById('country').value;
        const panelType = document.getElementById('panelType').value;
        const landArea = document.getElementById('landArea').value; // Area in square feet
        const energyUsage = document.getElementById('energyUsage').value;
        const errorMsg = document.getElementById('errorMsg');

        // Reset error message
        errorMsg.textContent = '';

        // Validate inputs
        if (!landArea || landArea <= 0) {
            errorMsg.textContent = 'Please enter a valid area of land.';
            return;
        }
        if (!energyUsage) {
            errorMsg.textContent = 'Please select your estimated energy usage.';
            return;
        }
        if (!userLat || !userLng) {
            errorMsg.textContent = 'Please select a location on the map.';
            return;
        }

        const { symbol, panelCost, installationCost } = currencyMapping[country];
        
        // Determine panel specifications based on type
        const panelSize = panelType === 'standard' ? 17 : 20; // Example panel sizes in square feet
        const panelOutput = panelType === 'standard' ? 250 : 320; // Panel output in watts

        // Convert panel output to kW
        const panelOutputInKW = panelOutput / 1000; // Convert watts to kW
        
        // Convert monthly energy usage to daily usage (in kW)
        const dailyEnergyUsage = getDailyEnergyUsage(energyUsage); // Convert monthly usage to daily

        // Calculate the maximum number of panels that can fit in the available land area
        const maxPanelsByArea = Math.floor(landArea / panelSize);

        // Calculate how much power is needed (in kW)
        const requiredPanelsByPower = Math.ceil(dailyEnergyUsage / (panelOutputInKW * solarIrradiance)); // Output in kW

        // Get the final number of panels needed
        const numberOfPanels = Math.min(maxPanelsByArea, requiredPanelsByPower);

        // Calculate costs
        const totalCost = (numberOfPanels * panelCost) + (numberOfPanels * installationCost);
        const estimatedSavings = numberOfPanels * panelOutput * 0.1 * 365; // Assuming 10% of output as savings

        document.getElementById('costEstimate').textContent = `Total Cost Estimate: ${symbol}${totalCost.toFixed(2)}`;
        document.getElementById('savingsEstimate').textContent = `Estimated Yearly Savings: ${symbol}${estimatedSavings.toFixed(2)}`;
        document.getElementById('recommendedPanels').textContent = `Recommended Number of Panels: ${numberOfPanels}`;

        const provider = userLat > 0 ? 'Tata Power Solar' : 'Adani Solar';
        document.getElementById('recommendedProvider').textContent = `Recommended Provider: ${provider}`;
    }

    function getDailyEnergyUsage(energyUsage) {
        // Convert monthly energy usage to daily usage
        switch (energyUsage) {
            case 'low': return 500 / 30;   // Assuming 500 kWh monthly
            case 'medium': return 750 / 30; // Assuming 750 kWh monthly
            case 'high': return 1000 / 30;  // Assuming 1000 kWh monthly
            default: return 0;
        }
    }
</script>
