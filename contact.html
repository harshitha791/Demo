        nav {
            width: 100%;

            display: flex;

            align-items: center;

            top: 0;
            left: 0;
            z-index: 1000;

            width: 50px;

        }

        .header {
            display: flex;
            align-items: center;

        .toggle {
            position: absolute;
            height: 30px;
            width: 30px;
            cursor: pointer;
            left: 20px;
            top: 15px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1001; 
        }

        .toggle .common {
            position: absolute;
            height: 3px;  
            width: 22px;  
            background-color: #00ccff;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .toggle .top-line {
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle .middle-line {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle .bottom-line {
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input:checked ~ .toggle .top-line {
            left: 2px;
            top: 14px;
            width: 25px;
            transform: rotate(45deg);
        }

        input:checked ~ .toggle .bottom-line {
            left: 2px;
            top: 14px;
            width: 25px;
            transform: rotate(-45deg);
        }

        input:checked ~ .toggle .middle-line {
            transform: translateX(20px);
            opacity: 0;
        }

        .slide {
            height: 100%;
            width: 180px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            transition: 0.5s ease;
            transform: translateX(-180px);
            z-index: 999; 
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        input:checked ~ .slide {
            transform: translateX(0);
        }

        .slide h1 {
            color:#00ccff ;
            font-weight: 800;
            pointer-events: none;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 0;  
        }

        ul li {
            list-style-type: none;
            margin-bottom: 20px;
        }

        ul li a {
            color: #011a41;
            font-weight: 500;
            display: flex;
            align-items: center; 
            text-transform: capitalize;
            text-decoration: none;
            transition: 0.2s ease-out;
        }

        ul li:hover a {
            color: #f2f2f2;
            background-color: #00ccff;
            padding-left: 10px; 
        }
        

        ul li a i {
            width: 20px;  
            margin-right: 10px;  
            text-align: center;
        }


        .container {

            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;

            width: 300px;

        .card h2 {

        .card-1 {

        .card p {

        .card button {
            padding: 10px 15px;

            border: 1px solid gold;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
